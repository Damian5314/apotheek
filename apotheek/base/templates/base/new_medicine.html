{% extends "base/base.html" %}

{% block content %}
  <h2>Nieuw Medicijn</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Toevoegen</button>
  </form>
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
  <a href="{% url 'medicine' %}" class="nav-item black-link"><button>Terug</button></a>
{% endblock %}
